	<style>
		/* Base styles & variables */
		:root {

			padding: 0;

		body {

				radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.08) 0%, transparent 25%),

				linear-gradient(145deg, rgba(30, 25, 45, 0.7), rgba(15, 10, 30, 0.9));

		body::after {
			content: '';
			position: fixed;

		header {

			font-size: 1.9rem;

			color: var(--text);

		/* Main layout */
		main {
			max-width: 1200px;
			margin: 2.5rem auto;
			padding: 0 1.5rem;

			gap: 2rem;

		/* Panel sections */
		.panel {
			background: var(--card-bg);
			border: 1px solid var(--border);

		.panel::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 5px;
			height: 100%;

			content: '';

			top: -50%;
			left: -50%;

			height: 200%;

			z-index: 1;

			align-items: center;
			gap: 0.9rem;
			padding-bottom: 0.8rem;
			border-bottom: 1px solid var(--border);

			content: '◉';
			color: var(--primary);
			font-size: 1.4rem;
			text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
		}

		/* Textarea styling */
		#userInput {
			width: 100%;
			background: rgba(25, 25, 45, 0.8);
			border: 1px solid var(--border);
			border-radius: 16px;
			padding: 1.5rem;
			color: var(--text);
			font-size: 1.05rem;
			resize: vertical;
			min-height: 180px;
			transition: all 0.4s ease;
			margin-bottom: 1.8rem;
			font-family: 'Segoe UI', monospace;
			line-height: 1.7;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
		}

		#userInput:focus {
			outline: none;
			border-color: var(--primary);
			box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25), 0 5px 20px rgba(139, 92, 246, 0.2);
			background: rgba(30, 30, 55, 0.9);
		}

		#userInput::placeholder {
			color: var(--text-muted);
			opacity: 0.7;
			font-style: italic;
		}

		/* Controls */
		.controls {
			display: flex;
			flex-wrap: wrap;
			gap: 1.5rem;
			align-items: center;
			padding-top: 1.2rem;
			border-top: 1px solid var(--border);
		}

		.controls label {
			display: flex;
			flex-direction: column;
			gap: 0.6rem;
			font-size: 0.95rem;
			color: var(--text-muted);
			font-weight: 500;
		}

		.controls input[type="range"] {
			width: 140px;
			-webkit-appearance: none;
			height: 8px;
			background: linear-gradient(90deg, var(--border), #2d2d44);
			border-radius: 4px;
			outline: none;
			position: relative;
		}

		.controls input[type="range"]::-webkit-slider-thumb {
			-webkit-appearance: none;
			width: 22px;
			height: 22px;
			border-radius: 50%;
			background: var(--primary);
			cursor: pointer;
			box-shadow: 0 0 12px rgba(99, 102, 241, 0.7), 0 0 0 3px rgba(139, 92, 246, 0.3);
			position: relative;
			top: -7px;
			transition: transform 0.2s ease;
		}

		.controls input[type="range"]::-webkit-slider-thumb:hover {
			transform: scale(1.15);
		}

		.controls select {
			background: rgba(25, 25, 45, 0.85);
			border: 1px solid var(--border);
			border-radius: 12px;
			padding: 0.8rem 1.2rem;
			color: var(--text);
			font-size: 1rem;

			font-weight: 500;

			background-repeat: no-repeat;
			background-position: right 0.8rem center;
			background-size: 1.2rem;
			padding-right: 2.5rem;
		}

		.controls select:focus {
			outline: none;
			border-color: var(--primary);
			box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
		}

		.pill {
			display: flex;
			align-items: center;
			gap: 0.7rem;
			background: rgba(99, 102, 241, 0.18);
			color: var(--primary);
			padding: 0.6rem 1rem;
			border-radius: 24px;
			font-size: 0.95rem;
			font-weight: 600;
			border: 1px solid var(--glow);
			transition: all 0.3s ease;
		}

		.pill:hover {
			background: rgba(99, 102, 241, 0.25);
			transform: translateX(3px);
		}

		.pill input[type="checkbox"] {
			width: 18px;
			height: 18px;
			border-radius: 6px;
			border: 1px solid var(--border);
			background: var(--card-bg);
			cursor: pointer;
			position: relative;
			appearance: none;
			transition: all 0.2s ease;
		}

		.pill input[type="checkbox"]:checked {
			background: var(--primary);
			border-color: var(--primary);
		}

		.pill input[type="checkbox"]:checked::after {
			content: '✓';
			position: absolute;
			color: white;
			font-size: 0.8rem;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		#sendBtn {
			background: linear-gradient(135deg, var(--primary), var(--accent));
			color: white;
			padding: 0.9rem 2.2rem;
			border: none;
			border-radius: 14px;
			font-weight: 700;

			cursor: pointer;
			transition: all 0.3s ease;
			box-shadow: 0 6px 25px rgba(99, 102, 241, 0.45);

			overflow: hidden;

		#sendBtn::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);

		}

		#sendBtn:hover {
			transform: translateY(-3px);
			box-shadow: 0 8px 30px rgba(99, 102, 241, 0.6);
		}

		#sendBtn:hover::before {
			left: 100%;
		}

		#sendBtn:active {
			transform: translateY(1px);
		}

		/* Response area */
		#responseArea {
			background: rgba(20, 20, 38, 0.85);
			border: 1px solid var(--border);
			border-radius: 16px;
			padding: 1.8rem;
			color: #e0e0ff;
			font-size: 1.05rem;
			min-height: 250px;
			white-space: pre-wrap;
			overflow: auto;
			max-height: 600px;

			line-height: 1.8;
			box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3);

		}

		#responseArea::before {
			content: '>';
			position: absolute;
			top: 15px;
			left: 15px;
			color: var(--primary);
			font-weight: bold;
			opacity: 0.7;
			font-size: 1.2rem;
		}

		#responseArea:not(:empty)::before {
			content: '$ Paradox AI Response:';
			color: var(--accent);
			font-size: 0.95rem;
			top: 10px;
			left: 15px;
			opacity: 1;
		}

		/* Footer */
		footer {
			text-align: center;
			padding: 1.8rem;
			color: var(--text-muted);
			font-size: 1rem;
			border-top: 1px solid var(--border);
			margin-top: 1.5rem;
			background: rgba(16, 16, 32, 0.6);
			backdrop-filter: blur(5px);
		}

		#status {
			color: var(--success);
			font-weight: 700;
			padding: 0.3rem 0.8rem;
			border-radius: 8px;
			background: rgba(16, 185, 129, 0.15);
			border: 1px solid rgba(16, 185, 129, 0.3);
			display: inline-block;
		}

		/* Circuit board decorative elements */
		.panel::before,
		.panel::after {
			content: '';
			position: absolute;
			opacity: 0.3;
		}

		.panel::before {
			top: 10%;
			left: 5%;
			width: 3px;
			height: 15%;
			background: var(--primary);
		}

		.panel::after {
			bottom: 15%;
			right: 8%;
			width: 20%;
			height: 2px;
			background: var(--accent);
		}

		/* Responsive design */
		@media (max-width: 900px) {
			.controls {
				flex-direction: column;
				align-items: stretch;
				gap: 1rem;
			}
			
			.controls label {
				width: 100%;
			}
			
			.controls input[type="range"] {
				width: 100%;
			}
			
			.pill {
				justify-content: center;
			}
			
			#sendBtn {
				width: 100%;
			}
		}

		@media (max-width: 768px) {
			header {
				flex-direction: column;
				gap: 1.2rem;
				text-align: center;
			}
			
			nav {
				flex-wrap: wrap;
				justify-content: center;
			}
			
			main {
				margin: 1.8rem auto;
			}
			
			.panel {
				padding: 1.8rem;
			}
			
			header h1 {
				font-size: 1.7rem;
			}
		}

		/* Animations */
		@keyframes pulse {
			0% { opacity: 0.7; transform: scale(0.98); }
			50% { opacity: 1; transform: scale(1); }
			100% { opacity: 0.7; transform: scale(0.98); }
		}

		.loading {
			animation: pulse 1.8s infinite;
		}
		
		/* Particle interaction */
		@keyframes float {
			0%, 100% { transform: translateY(0); }
			50% { transform: translateY(-10px); }
		}
		
		.floating {
			animation: float 6s ease-in-out infinite;
		}
	</style>
</head>
